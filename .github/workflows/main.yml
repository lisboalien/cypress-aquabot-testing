name: cypress-aquabot-testing

on: [push]

jobs:
  run-cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
      - uses: actions/checkout@v2

      # Install NPM Dependencies, cache them and run all cypress tests
      - name: Cypress run
      - uses: cypress-io/github-action@v2
        with:
          build: npm run build
          start: npm start